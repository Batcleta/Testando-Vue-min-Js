<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <Saudacao nome="Ana"></Saudacao>
      <Saudacao nome="Bia"></Saudacao>
      <Saudacao nome="Julia"></Saudacao>
    </div>
    <script>
      Vue.component("saudacao", {
        props: ["nome"],
        // Dados precisam ser função para gerar um novo objeto de dados e não acabar
        // compartilhando o mesmo objeto
        data: function () {
          return {
            contador: 0,
          };
        },
        methods: {
          acc() {
            this.contador++;
          },
          dec() {
            this.contador--;
          },
        },
        template: `
            <div> <p>Bom dia {{ nome }}!</p>
              <small> Contador: {{contador}} </small>
              
              <div>
                <button @click="acc">+</button>
                <button @click="dec">-</button>
              </div>
              
            </div>
          `,
      });
      new Vue({ el: "#app" });
    </script>
  </body>
</html>
